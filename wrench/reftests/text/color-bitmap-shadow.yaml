--- # checks that color emoji fast shadows use the shadow color
root:
  items:
        -
          type: "shadow"
          bounds: [0, 0, 115, 115]
          offset: [48, 48]
          blur-radius: 0
          color: [255, 255, 0, 1]
        -
          text: "0"
          origin: [0, 48]
          size: 48
          color: [0, 0, 255, 1]
          font: "emoji.ttf"
          embedded-bitmaps: true
        -
          type: "pop-all-shadows"
        -
          type: rect
          bounds: [56, 56, 48, 12]
          color: black
        -
          type: rect
          bounds: [56, 92, 48, 12]
          color: black
        -
          type: rect
          bounds: [56, 56, 12, 48]
          color: black
        -
          type: rect
          bounds: [92, 56, 12, 48]
          color: black

# This tests have a non-preserve3d stacking context nested within
# preserve-3d sub-tree.
---
root:
  items:
    - type: stacking-context
      bounds: [0, 0, 1024, 1024]
      items:
        - type: stacking-context
          bounds: [0, 0, 600, 600]
          transform-style: preserve-3d
          transform: rotate-y(60.0)
          items:
            - type: rect
              bounds: [0, 0, 600, 600]
              color: [255, 0, 0, 0.5]
            - type: stacking-context
              bounds: [0, 0, 100, 100]
              filters: opacity(0.5)
              items:
                - type: rect
                  bounds: [0, 0, 600, 200]
                  color: [0, 255, 0]

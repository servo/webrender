[package]
name = "webrender"
version = "0.11.1"
authors = ["Glenn Watson <gw@intuitionlibrary.com>"]
license = "MPL-2.0"
repository = "https://github.com/servo/webrender"
build = "build.rs"
workspace = ".."

[features]
default = ["codegen", "freetype-lib", "webgl"]
codegen = ["webrender_traits/codegen"]
freetype-lib = ["freetype/servo-freetype-sys"]
serde_derive = ["webrender_traits/serde_derive"]
webgl = ["offscreen_gl_context", "webrender_traits/webgl"]

[dependencies]
app_units = "0.3"
bincode = "0.6"
bit-set = "0.4"
byteorder = "0.5"
euclid = "0.10.3"
fnv="1.0"
gleam = "0.2.30"
lazy_static = "0.2"
log = "0.3"
num-traits = "0.1.32"
offscreen_gl_context = {version = "0.5", features = ["serde_serialization", "osmesa"], optional = true}
time = "0.1"
threadpool = "1.3.2"
webrender_traits = {path = "../webrender_traits", default-features = false}
bitflags = "0.7"

[target.'cfg(any(target_os = "android", all(unix, not(target_os = "macos"))))'.dependencies]
freetype = { version = "0.2", default-features = false }

[target.'cfg(target_os = "windows")'.dependencies]
dwrote = "0.1.5"

[target.'cfg(target_os = "macos")'.dependencies]
core-graphics = "0.5.0"
core-text = "2.0"
